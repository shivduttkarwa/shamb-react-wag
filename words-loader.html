<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architecture Studio - Cinematic Hero</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Jost:wght@200;300;400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            /* Neutrals */
            --color-off-white: #f7f7f2;
            --color-white: #ffffff;
            --color-black: #000000;
            --color-transparent-white: #fff0;

            /* Golds / Browns */
            --color-gold: #d9b57d;
            --color-gold-light: #cbc0ad;
            --color-border-soft: #f8f7f3;
            --color-tertiary-brown: #867f78;
            --color--dark: #312306;

            /* Greens */
            --color-green: #47614d;
            --color-green-soft: #cef5ca;
            --color-success-text: #114e0b;
            --color-green-dark: #40513b;

            /* Yellows */
            --color-yellow-soft: #fcf8d8;

            /* Accent palette */
            --accent-coral: #ff6b6b;
            --accent-turquoise: #4ecdc4;
            --accent-sunny: #ffe66d;
            --accent-mint: #a8e6cf;
            --accent-pink: #ff8b94;
            --accent-lavender: #c7ceea;
            --accent-peach: #ffdac1;
            --accent-seafoam: #b5ead7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Jost', sans-serif;
            overflow-x: hidden;
            background: var(--color-black);
        }

        .hero {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* Full bleed background */
        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .hero-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .hero-background img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            animation: slowZoom 20s ease-in-out infinite alternate;
        }

        @keyframes slowZoom {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.08);
            }
        }

        /* Layered overlays for depth */
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            background: linear-gradient(135deg,
                    rgba(0, 0, 0, 0.75) 0%,
                    rgba(49, 35, 6, 0.65) 40%,
                    rgba(0, 0, 0, 0.55) 100%);
            mix-blend-mode: multiply;
        }

        .hero-overlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 30% 40%,
                    rgba(217, 181, 125, 0.12) 0%,
                    transparent 60%);
        }

        /* Grain texture */
        .hero-grain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            opacity: 0.08;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='3.5' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            pointer-events: none;
            animation: grain 8s steps(10) infinite;
        }

        @keyframes grain {

            0%,
            100% {
                transform: translate(0, 0);
            }

            10% {
                transform: translate(-5%, -10%);
            }

            20% {
                transform: translate(-15%, 5%);
            }

            30% {
                transform: translate(7%, -25%);
            }

            40% {
                transform: translate(-5%, 25%);
            }

            50% {
                transform: translate(-15%, 10%);
            }

            60% {
                transform: translate(15%, 0%);
            }

            70% {
                transform: translate(0%, 15%);
            }

            80% {
                transform: translate(3%, 35%);
            }

            90% {
                transform: translate(-10%, 10%);
            }
        }

        /* Content container */
        .hero-container {
            position: relative;
            z-index: 10;
            height: 100%;
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 5vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hero-content {
            max-width: 1000px;
            opacity: 0;
            animation: revealContent 1.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            animation-delay: 0.6s;
        }

        @keyframes revealContent {
            from {
                opacity: 0;
                transform: translateY(60px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Eyebrow */
        .hero-eyebrow {
            display: inline-flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2.5rem;
            opacity: 0;
            animation: fadeSlideIn 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            animation-delay: 0.8s;
        }

        @keyframes fadeSlideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .eyebrow-line {
            width: 80px;
            height: 1px;
            background: linear-gradient(to right, var(--color-gold), transparent);
        }

        .eyebrow-text {
            font-size: 0.7rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--color-gold-light);
            font-weight: 300;
        }

        /* Main headline */
        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3.5rem, 10vw, 9rem);
            line-height: 0.95;
            color: var(--color-off-white);
            margin-bottom: 2rem;
            font-weight: 600;
            letter-spacing: -0.03em;
            text-shadow: 0 4px 30px rgba(0, 0, 0, 0.7);
        }

        .hero-title .line {
            display: block;
            opacity: 0;
            animation: titleReveal 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .hero-title .line:nth-child(1) {
            animation-delay: 1s;
        }

        .hero-title .line:nth-child(2) {
            animation-delay: 1.15s;
            font-style: italic;
            color: var(--color-gold);
            font-weight: 400;
        }

        .hero-title .line:nth-child(3) {
            animation-delay: 1.3s;
        }

        @keyframes titleReveal {
            from {
                opacity: 0;
                transform: translateY(40px);
                filter: blur(4px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        /* Description */
        .hero-description {
            font-family: 'Libre Baskerville', serif;
            font-size: clamp(1.1rem, 1.8vw, 1.4rem);
            line-height: 1.75;
            color: var(--color-off-white);
            max-width: 650px;
            margin-bottom: 3.5rem;
            font-weight: 400;
            opacity: 0;
            animation: fadeSlideIn 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            animation-delay: 1.5s;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.8);
        }

        /* CTA Buttons */
        .hero-cta {
            display: flex;
            gap: 2rem;
            align-items: center;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeSlideIn 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            animation-delay: 1.7s;
        }

        .btn {
            padding: 1.3rem 3rem;
            font-size: 0.8rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            font-weight: 400;
            position: relative;
            overflow: hidden;
            font-family: 'Jost', sans-serif;
            backdrop-filter: blur(10px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .btn-primary {
            background: rgba(217, 181, 125, 0.95);
            color: var(--color--dark);
            box-shadow: 0 8px 32px rgba(217, 181, 125, 0.25);
        }

        .btn-primary:hover {
            background: var(--color-gold);
            transform: translateY(-2px);
            box-shadow: 0 12px 48px rgba(217, 181, 125, 0.4);
        }

        .btn-secondary {
            background: rgba(247, 247, 242, 0.1);
            color: var(--color-off-white);
            border: 1px solid rgba(247, 247, 242, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(247, 247, 242, 0.2);
            border-color: var(--color-gold);
            transform: translateY(-2px);
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 5vh;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards, float 3s ease-in-out infinite;
            animation-delay: 2.5s, 3s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(-50%, 0);
            }

            50% {
                transform: translate(-50%, 12px);
            }
        }

        .scroll-indicator .scroll-text {
            font-size: 0.65rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--color-gold-light);
            margin-bottom: 1rem;
            text-align: center;
        }

        .scroll-line {
            width: 1px;
            height: 60px;
            background: linear-gradient(to bottom, var(--color-gold), transparent);
            margin: 0 auto;
        }

        /* Decorative corner elements */
        .corner-accent {
            position: absolute;
            z-index: 10;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
            animation-delay: 2s;
        }

        .corner-accent.top-left {
            top: 5vh;
            left: 5vw;
        }

        .corner-accent.bottom-right {
            bottom: 5vh;
            right: 5vw;
        }

        .corner-accent svg {
            width: 60px;
            height: 60px;
            stroke: var(--color-gold);
            stroke-width: 1;
            fill: none;
            opacity: 0.4;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .hero-container {
                padding: 0 4vw;
            }

            .hero-title {
                font-size: clamp(3rem, 9vw, 7rem);
            }

            .hero-description {
                max-width: 550px;
            }
        }

        @media (max-width: 768px) {
            .hero-container {
                padding: 0 6vw;
            }

            .hero-title {
                font-size: clamp(2.5rem, 11vw, 5rem);
                margin-bottom: 1.5rem;
            }

            .hero-description {
                font-size: 1.05rem;
                margin-bottom: 2.5rem;
            }

            .hero-cta {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }

            .btn {
                text-align: center;
                padding: 1.2rem 2rem;
            }

            .corner-accent {
                display: none;
            }

            .scroll-indicator {
                bottom: 3vh;
            }
        }
    </style>
</head>

<body>
    <section class="hero">
        <!-- Full bleed background - replace with your video or image -->
        <div class="hero-background">
            <!-- For video background -->
            <!-- <video autoplay muted loop playsinline>
                <source src="your-video.mp4" type="video/mp4">
            </video> -->

            <!-- For image background (placeholder gradient) -->
            <img src="data:image/svg+xml,%3Csvg width='1920' height='1080' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3ClinearGradient id='a' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23312306;stop-opacity:0.9'/%3E%3Cstop offset='50%25' style='stop-color:%23867f78;stop-opacity:0.6'/%3E%3Cstop offset='100%25' style='stop-color:%231a1512;stop-opacity:0.95'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='1920' height='1080' fill='url(%23a)'/%3E%3C/svg%3E"
                alt="Architecture Background">
        </div>

        <!-- Gradient overlays -->
        <div class="hero-overlay"></div>

        <!-- Grain texture -->
        <div class="hero-grain"></div>

        <!-- Main content -->
        <div class="hero-container">
            <div class="hero-content">
                <div class="hero-eyebrow">
                    <div class="eyebrow-line"></div>
                    <span class="eyebrow-text">Established 1987</span>
                </div>

                <h1 class="hero-title">
                    <span class="line">Architecture</span>
                    <span class="line">Beyond</span>
                    <span class="line">Convention</span>
                </h1>

                <p class="hero-description">
                    We design spaces where light becomes poetry, structure becomes art, and every corner whispers
                    possibility. Our work transcends the ordinary, crafting environments that elevate the human
                    experience.
                </p>

                <div class="hero-cta">
                    <a href="#portfolio" class="btn btn-primary">
                        <span>Explore Our Work</span>
                    </a>
                    <a href="#contact" class="btn btn-secondary">
                        <span>Begin Your Journey</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- Scroll indicator -->
        <div class="scroll-indicator">
            <div class="scroll-text">Scroll</div>
            <div class="scroll-line"></div>
        </div>

        <!-- Decorative corner accents -->
        <div class="corner-accent top-left">
            <svg viewBox="0 0 60 60">
                <path d="M 0 0 L 60 0 M 0 0 L 0 60" />
            </svg>
        </div>
        <div class="corner-accent bottom-right">
            <svg viewBox="0 0 60 60">
                <path d="M 60 60 L 0 60 M 60 60 L 60 0" />
            </svg>
        </div>
    </section>
</body>

</html>
