<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shambala Homes</title>

    <!-- Fonts (better: elegant + readable) -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:wght@300;400;500&family=Montserrat:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            overflow-x: hidden;
            background: #0d0d0d;
        }

        /* ============ PRELOADER ============ */
        .preloader {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #0d0d0d 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 1;
        }

        .preloader.loaded {
            pointer-events: none;
        }

        /* Mandala Container */
        .mandala-container {
            position: relative;
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Soft spiritual glow */
        .ambient-glow {
            position: absolute;
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.25) 0%, rgba(212, 175, 55, 0.12) 35%, transparent 65%);
            border-radius: 50%;
            animation: spiritual-breathe 6s ease-in-out infinite;
            filter: blur(25px);
            transform-origin: center;
        }

        .ambient-glow::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.18) 0%, transparent 60%);
            border-radius: 50%;
            animation: spiritual-breathe 4s ease-in-out infinite reverse;
            filter: blur(20px);
        }

        @keyframes spiritual-breathe {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.7;
            }

            50% {
                transform: scale(1.25);
                opacity: 1;
            }
        }

        /* ====== LOGO (instead of counter in center) ====== */
        .brand-logo {
            margin-top: 26px;
            width: 180px;
            height: auto;
            opacity: 0;
            transform: translateY(8px) scale(0.98);
            animation: logo-enter 1.2s ease forwards;
            animation-delay: 0.15s;
            filter: drop-shadow(0 10px 30px rgba(212, 175, 55, 0.12));
        }

        @keyframes logo-enter {
            to {
                opacity: 0.95;
                transform: translateY(0) scale(1);
            }
        }

        /* SVG Mandala Layers */
        .mandala-svg {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: 50% 50%;
            opacity: 0;
            transform: scale(0.92);
            animation: mandala-enter 1.25s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        @keyframes mandala-enter {
            0% {
                opacity: 0;
                transform: scale(0.88);
                filter: blur(6px);
            }

            60% {
                opacity: 1;
                transform: scale(1.02);
                filter: blur(0px);
            }

            100% {
                opacity: 1;
                transform: scale(1);
                filter: blur(0px);
            }
        }

        .layer-outer {
            animation: mandala-enter 1.25s cubic-bezier(0.22, 1, 0.36, 1) forwards, rotate-peaceful 35s linear infinite;
        }

        .layer-lotus {
            animation: mandala-enter 1.25s cubic-bezier(0.22, 1, 0.36, 1) forwards, rotate-peaceful-reverse 28s linear infinite;
        }

        .layer-inner {
            animation: mandala-enter 1.25s cubic-bezier(0.22, 1, 0.36, 1) forwards, rotate-peaceful 22s linear infinite;
        }

        .layer-center {
            animation: mandala-enter 1.25s cubic-bezier(0.22, 1, 0.36, 1) forwards, om-pulse 5s ease-in-out infinite;
        }

        @keyframes rotate-peaceful {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes rotate-peaceful-reverse {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(-360deg);
            }
        }

        @keyframes om-pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.04);
                opacity: 0.92;
            }
        }

        /* ====== COUNTER: bottom-right, BIG, better font ====== */
        .counter-container {
            position: fixed;
            right: 28px;
            bottom: 26px;
            z-index: 10001;
            text-align: right;

            padding: 14px 16px;
            border: 1px solid rgba(212, 175, 55, 0.18);
            background: rgba(10, 10, 20, 0.35);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;

            opacity: 0;
            transform: translateY(10px);
            animation: counter-enter 1s ease forwards;
            animation-delay: 0.35s;
        }

        @keyframes counter-enter {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .counter {
            font-family: 'Montserrat', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            color: rgba(255, 255, 255, 0.88);
            font-weight: 600;
            letter-spacing: 1px;
            font-size: 14px;
            line-height: 1.15;
        }

        .counter span {
            display: inline-block;
            font-family: 'Cinzel', serif;
            font-size: 46px;
            /* BIG */
            font-weight: 600;
            letter-spacing: 2px;
            color: rgba(212, 175, 55, 0.98);
            transform: translateY(2px);
        }

        .counter .percent {
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            font-weight: 600;
            color: rgba(212, 175, 55, 0.85);
            margin-left: 6px;
        }

        .progress-line {
            width: 180px;
            height: 2px;
            background: rgba(212, 175, 55, 0.18);
            margin-top: 10px;
            margin-left: auto;
            position: relative;
            overflow: hidden;
            border-radius: 999px;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: #d4af37;
            transition: width 0.1s ease;
            border-radius: 999px;
        }

        /* ============ CURTAIN ============ */
        .curtain {
            position: fixed;
            inset: 0;
            z-index: 9999;
            pointer-events: none;
            display: flex;
        }

        .curtain-left,
        .curtain-right {
            width: 50%;
            height: 100%;
            background: linear-gradient(180deg, #0d0d0d 0%, #1a1a2e 100%);
            position: relative;
            transition: transform 1.8s cubic-bezier(0.76, 0, 0.24, 1);
        }

        .curtain.open .curtain-left {
            transform: translateX(-100%);
        }

        .curtain.open .curtain-right {
            transform: translateX(100%);
        }

        .curtain-left::after {
            content: '';
            position: absolute;
            top: 10%;
            right: 0;
            width: 1px;
            height: 80%;
            background: linear-gradient(180deg, transparent 0%, rgba(212, 175, 55, 0.5) 50%, transparent 100%);
        }

        .curtain-right::after {
            content: '';
            position: absolute;
            top: 10%;
            left: 0;
            width: 1px;
            height: 80%;
            background: linear-gradient(180deg, transparent 0%, rgba(212, 175, 55, 0.5) 50%, transparent 100%);
        }

        /* ============ HERO SECTION ============ */
        .hero {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            text-align: center;
            z-index: 1;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1.2s ease 0.3s;
        }

        .hero.revealed .hero-content {
            opacity: 1;
            transform: translateY(0);
        }

        .hero h1 {
            font-family: 'Cinzel', serif;
            font-size: 3.5rem;
            font-weight: 400;
            color: #d4af37;
            letter-spacing: 15px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .hero .hero-divider {
            width: 80px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            margin: 25px auto;
        }

        .hero h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 4px;
            margin-bottom: 50px;
        }

        .hero-btn {
            padding: 18px 60px;
            background: transparent;
            border: 1px solid rgba(212, 175, 55, 0.5);
            color: #d4af37;
            font-family: 'Cinzel', serif;
            font-size: 0.85rem;
            letter-spacing: 4px;
            cursor: pointer;
            transition: all 0.4s ease;
            text-transform: uppercase;
        }

        .hero-btn:hover {
            background: rgba(212, 175, 55, 0.1);
            border-color: #d4af37;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .mandala-container {
                width: 320px;
                height: 320px;
            }

            .ambient-glow {
                width: 280px;
                height: 280px;
            }

            .ambient-glow::after {
                width: 220px;
                height: 220px;
            }

            .brand-logo {
                width: 140px;
            }

            .counter-container {
                right: 16px;
                bottom: 16px;
                padding: 12px 12px;
                border-radius: 14px;
            }

            .counter span {
                font-size: 38px;
            }

            .progress-line {
                width: 150px;
            }

            .hero h1 {
                font-size: 1.8rem;
                letter-spacing: 8px;
            }

            .hero h2 {
                font-size: 1rem;
                letter-spacing: 2px;
            }
        }
    </style>
</head>

        </div>
    </section>

    <script>
        const counterElement = document.getElementById('counter');
        const progressFill = document.getElementById('progressFill');
        const preloader = document.getElementById('preloader');
        const curtain = document.getElementById('curtain');
        const hero = document.getElementById('hero');
        const counterBox = document.getElementById('counterBox');

        let count = 0;
        const duration = 4500;
        const interval = duration / 100;

        function updateCounter() {
            if (count <= 100) {
                counterElement.textContent = count;
                progressFill.style.width = count + '%';
                count++;
                setTimeout(updateCounter, interval);
            } else {
                setTimeout(revealHero, 500);
            }
        }

        function revealHero() {
            preloader.style.transition = 'opacity 1s ease';
            preloader.style.opacity = '0';
            preloader.classList.add('loaded');

            // hide the counter overlay along with preloader
            counterBox.style.transition = 'opacity 0.8s ease';
            counterBox.style.opacity = '0';

            setTimeout(() => {
                preloader.style.display = 'none';
                counterBox.style.display = 'none';

                curtain.classList.add('open');

                setTimeout(() => {
                    hero.classList.add('revealed');
                }, 600);

                setTimeout(() => {
                    curtain.style.display = 'none';
                }, 2500);
            }, 1000);
        }

        window.addEventListener('load', () => {
            setTimeout(updateCounter, 800);
        });

        // Skip on click
        preloader.addEventListener('click', () => {
            count = 100;
            counterElement.textContent = 100;
            progressFill.style.width = '100%';
            setTimeout(revealHero, 100);
        });
    </script>
