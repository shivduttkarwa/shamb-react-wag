<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>shambala-homes</title>


  <script type="text/javascript">

    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <!-- End Single Page Apps for GitHub Pages -->

  <!-- Tailwind CDN for utility classes -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:wght@300;400;500&family=Montserrat:wght@400;500;600;700&display=swap"
    rel="stylesheet" />

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Prevent flash of content before preloader -->
  <style>
    html {
      background: linear-gradient(135deg, #08130e 0%, #132a1e 55%, #0c1b13 100%) !important;
    }

    body {
      margin: 0 !important;
      padding: 0 !important;
      overflow: hidden !important;
      background: linear-gradient(135deg, #08130e 0%, #132a1e 55%, #0c1b13 100%) !important;
      background-image: linear-gradient(135deg, #08130e 0%, #132a1e 55%, #0c1b13 100%) !important;
      min-height: 100vh !important;
    }

    body.content-loaded {
      overflow: auto !important;
      background-image: linear-gradient(rgba(224, 242, 228, 0.6), rgba(224, 242, 228, 0.8)), url('/images/bg-paint-1.jpg') !important;
      background-size: cover !important;
      background-position: center !important;
      background-repeat: no-repeat !important;
      background-attachment: fixed !important;
    }

    /* Ensure root is ready for preloader */
    #root {
      min-height: 100vh;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
