<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shambhala Atelier | Sacred Architecture</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --midnight: #0f0f1a;
            --indigo: #1a1b3a;
            --gold: #d4af37;
            --gold-light: #f4e4bc;
            --crimson: #722f37;
            --cream: #e8e6d9;
            --turquoise: #2d8a8a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--midnight);
            color: var(--cream);
            font-family: 'Crimson Text', serif;
            overflow: hidden;
        }

        /* The Sanctuary Container */
        .sanctuary {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* Full Bleed Background - Himalayan Palace */
        .sanctuary__bg {
            position: absolute;
            inset: 0;
            z-index: 1;
        }

        .sanctuary__bg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            filter: brightness(0.7) contrast(1.1) saturate(0.9);
            transform: scale(1.1);
            animation: breathe 20s ease-in-out infinite alternate;
        }

        @keyframes breathe {
            to {
                transform: scale(1);
            }
        }

        /* Atmospheric Overlays */
        .sanctuary__veil {
            position: absolute;
            inset: 0;
            z-index: 2;
            background:
                radial-gradient(circle at 50% 50%, transparent 0%, var(--midnight) 120%),
                linear-gradient(to bottom, rgba(26, 27, 58, 0.4) 0%, transparent 50%, rgba(15, 15, 26, 0.8) 100%);
            pointer-events: none;
        }

        .sanctuary__mist {
            position: absolute;
            inset: 0;
            z-index: 3;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
            opacity: 0.3;
            mix-blend-mode: overlay;
            animation: mistMove 30s linear infinite;
        }

        @keyframes mistMove {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(-5%, -5%);
            }
        }

        /* Sacred Geometry Mandala Overlay */
        .mandala {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150vmax;
            height: 150vmax;
            z-index: 4;
            opacity: 0.03;
            pointer-events: none;
            animation: rotate 120s linear infinite;
        }

        .mandala svg {
            width: 100%;
            height: 100%;
            fill: none;
            stroke: var(--gold);
            stroke-width: 0.5;
        }

        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Golden Dust Particles */
        .particles {
            position: absolute;
            inset: 0;
            z-index: 5;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: var(--gold);
            border-radius: 50%;
            opacity: 0;
            animation: float 15s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }

            10% {
                opacity: 0.6;
            }

            90% {
                opacity: 0.6;
            }

            100% {
                transform: translateY(-10vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Navigation - Minimal, like temple inscriptions */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 3rem 5rem;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            mix-blend-mode: screen;
        }

        .nav-logo {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            letter-spacing: 0.4em;
            color: var(--gold);
            text-decoration: none;
            position: relative;
            padding: 1rem 0;
        }

        .nav-logo::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--gold), transparent);
            opacity: 0.5;
        }

        .nav-links {
            display: flex;
            gap: 4rem;
        }

        .nav-links a {
            color: var(--gold-light);
            text-decoration: none;
            font-family: 'Cinzel', serif;
            font-size: 0.85rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            opacity: 0.8;
            transition: all 0.6s ease;
            position: relative;
        }

        .nav-links a::before {
            content: '◆';
            position: absolute;
            left: -1.5rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.4rem;
            opacity: 0;
            transition: opacity 0.4s ease;
            color: var(--turquoise);
        }

        .nav-links a:hover {
            opacity: 1;
            color: var(--gold);
            padding-left: 1.5rem;
        }

        .nav-links a:hover::before {
            opacity: 1;
        }

        /* Main Content - Centered like an altar */
        .sanctuary__content {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        /* The Gateway Frame */
        .gateway {
            position: relative;
            padding: 6rem 8rem;
            border: 1px solid rgba(212, 175, 55, 0.2);
            background: rgba(15, 15, 26, 0.4);
            backdrop-filter: blur(10px);
            box-shadow:
                0 0 100px rgba(212, 175, 55, 0.1),
                inset 0 0 100px rgba(15, 15, 26, 0.5);
        }

        .gateway::before,
        .gateway::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 80px;
            border: 1px solid var(--gold);
            opacity: 0.3;
        }

        .gateway::before {
            top: -1px;
            left: -1px;
            border-right: none;
            border-bottom: none;
        }

        .gateway::after {
            bottom: -1px;
            right: -1px;
            border-left: none;
            border-top: none;
        }

        .corner {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 1px solid var(--gold);
            opacity: 0.3;
        }

        .corner-tl {
            top: -1px;
            right: -1px;
            border-left: none;
            border-bottom: none;
        }

        .corner-br {
            bottom: -1px;
            left: -1px;
            border-right: none;
            border-top: none;
        }

        /* Typography */
        .subtitle {
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            letter-spacing: 0.5em;
            color: var(--turquoise);
            text-transform: uppercase;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 2s ease 1s forwards;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(3rem, 8vw, 7rem);
            font-weight: 400;
            line-height: 1.1;
            letter-spacing: 0.1em;
            margin-bottom: 1.5rem;
            background: linear-gradient(to bottom, var(--gold-light) 0%, var(--gold) 50%, var(--crimson) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            animation: rise 2s cubic-bezier(0.16, 1, 0.3, 1) 0.5s forwards;
            filter: drop-shadow(0 0 40px rgba(212, 175, 55, 0.3));
        }

        .tagline {
            font-size: 1.3rem;
            font-style: italic;
            letter-spacing: 0.05em;
            color: rgba(232, 230, 217, 0.8);
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 2s ease 1.5s forwards;
        }

        /* The Golden CTA - Like a prayer wheel */
        .cta-prayer {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 1.5rem;
            padding: 1.2rem 3rem;
            background: transparent;
            border: 1px solid rgba(212, 175, 55, 0.4);
            color: var(--gold);
            text-decoration: none;
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            transition: all 0.6s ease;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 2s ease 2s forwards;
            cursor: pointer;
        }

        .cta-prayer::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(212, 175, 55, 0.4) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.4s;
        }

        .cta-prayer:hover {
            border-color: var(--gold);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
            letter-spacing: 0.35em;
        }

        .cta-prayer:hover::before {
            opacity: 1;
        }

        .cta-prayer .wheel {
            width: 20px;
            height: 20px;
            border: 1px solid var(--gold);
            border-radius: 50%;
            position: relative;
            animation: spin 10s linear infinite;
            transition: animation-duration 0.3s;
        }

        .cta-prayer:hover .wheel {
            animation-duration: 2s;
        }

        .wheel::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: var(--gold);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes rise {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Side Ornaments */
        .side-ornament {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-family: 'Cinzel', serif;
            font-size: 0.8rem;
            letter-spacing: 0.4em;
            color: rgba(212, 175, 55, 0.3);
            z-index: 50;
            pointer-events: none;
        }

        .side-ornament.left {
            left: 3rem;
        }

        .side-ornament.right {
            right: 3rem;
            transform: translateY(-50%) rotate(180deg);
        }

        /* Scroll Indicator - Lotus */
        .lotus-scroll {
            position: absolute;
            bottom: 4rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            opacity: 0;
            animation: fadeIn 2s ease 2.5s forwards;
        }

        .lotus {
            width: 30px;
            height: 30px;
            position: relative;
        }

        .lotus::before {
            content: '❋';
            font-size: 2rem;
            color: var(--gold);
            opacity: 0.6;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 0.8;
                transform: scale(1.1);
            }
        }

        .lotus-line {
            width: 1px;
            height: 60px;
            background: linear-gradient(to bottom, var(--gold), transparent);
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 2rem;
            }

            .nav-links {
                display: none;
            }

            .gateway {
                padding: 3rem 2rem;
                width: 90%;
            }

            .side-ornament {
                display: none;
            }

            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="sanctuary">
        <!-- Background Image - Himalayan Architecture -->
        <div class="sanctuary__bg">
            <img src="https://images.unsplash.com/photo-1545569341-9eb8b30979d9?q=80&w=2940&auto=format&fit=crop"
                alt="Ancient Himalayan Architecture at Golden Hour">
        </div>

        <!-- Atmospheric Effects -->
        <div class="sanctuary__veil"></div>
        <div class="sanctuary__mist"></div>

        <!-- Sacred Geometry -->
        <div class="mandala">
            <svg viewBox="0 0 200 200">
                <circle cx="100" cy="100" r="90" />
                <circle cx="100" cy="100" r="70" />
                <circle cx="100" cy="100" r="50" />
                <circle cx="100" cy="100" r="30" />
                <polygon points="100,10 190,100 100,190 10,100" />
                <polygon points="100,30 170,100 100,170 30,100" />
                <line x1="100" y1="10" x2="100" y2="190" />
                <line x1="10" y1="100" x2="190" y2="100" />
                <line x1="30" y1="30" x2="170" y2="170" />
                <line x1="170" y1="30" x2="30" y2="170" />
            </svg>
        </div>

        <!-- Golden Dust -->
        <div class="particles" id="particles"></div>

        <!-- Navigation -->
        <nav>
            <a href="#" class="nav-logo">SHAMBHALA</a>
            <div class="nav-links">
                <a href="#">Sanctuaries</a>
                <a href="#">Philosophy</a>
                <a href="#">Contact</a>
            </div>
        </nav>

        <!-- Side Ornaments -->
        <div class="side-ornament left">བདེ་འབྱུང་</div>
        <div class="side-ornament right">ESTD MMXXV</div>

        <!-- Main Content -->
        <div class="sanctuary__content">
            <div class="gateway">
                <div class="corner corner-tl"></div>
                <div class="corner corner-br"></div>

                <div class="subtitle">The Hidden Kingdom</div>
                <h1>Architecture<br>of the Soul</h1>
                <p class="tagline">
                    We design sacred spaces that bridge the earthly and the divine,
                    drawing from the ancient wisdom of Shambhala's golden age.
                </p>

                <a href="#" class="cta-prayer" onmousemove="handleMouseMove(event)">
                    <span class="wheel"></span>
                    <span>Enter the Sanctuary</span>
                </a>
            </div>
        </div>

        <!-- Scroll Indicator -->
        <div class="lotus-scroll">
            <div class="lotus"></div>
            <div class="lotus-line"></div>
        </div>
    </div>

    <script>
        // Generate golden dust particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.width = Math.random() * 3 + 1 + 'px';
            particle.style.height = particle.style.width;
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Mouse glow effect on CTA
        function handleMouseMove(e) {
            const btn = e.currentTarget;
            const rect = btn.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width) * 100;
            const y = ((e.clientY - rect.top) / rect.height) * 100;
            btn.style.setProperty('--x', x + '%');
            btn.style.setProperty('--y', y + '%');
        }

        // Parallax on mouse move for depth
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;

            const gateway = document.querySelector('.gateway');
            const mandala = document.querySelector('.mandala');

            gateway.style.transform = `translate(${x * 0.5}px, ${y * 0.5}px)`;
            mandala.style.transform = `translate(-50%, -50%) rotate(${x}deg)`;
        });
    </script>
</body>

</html>
