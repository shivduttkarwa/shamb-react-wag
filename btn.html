<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architecture Buttons - Split & Luxury</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-green: #40513B;
            --medium-green: #628141;
            --cream: #E5D9B6;
            --orange: #E67E22;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f8f7f4 0%, #eceae4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            text-align: center;
            color: var(--dark-green);
            font-size: 2.2rem;
            margin-bottom: 50px;
            letter-spacing: 5px;
            font-weight: 400;
        }

        .buttons-showcase {
            display: flex;
            flex-direction: column;
            gap: 60px;
            align-items: center;
        }

        .button-card {
            background: white;
            padding: 50px 60px;
            border-radius: 4px;
            box-shadow: 0 15px 50px rgba(64, 81, 59, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }

        .button-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--dark-green), var(--medium-green), var(--orange));
        }

        .button-number {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3rem;
            color: var(--cream);
            font-weight: 600;
            line-height: 1;
        }

        .button-name {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--medium-green);
            font-weight: 500;
        }

        .button-description {
            font-size: 0.85rem;
            color: #888;
            text-align: center;
            line-height: 1.6;
            max-width: 300px;
        }

        /* ============ BUTTON 6: Split Design ============ */
        .btn-split {
            padding: 0;
            background: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(64, 81, 59, 0.15);
            transition: box-shadow 0.4s ease;
        }

        .btn-split:hover {
            box-shadow: 0 15px 40px rgba(64, 81, 59, 0.25);
        }

        .btn-split-text {
            padding: 20px 40px;
            background: var(--dark-green);
            color: var(--cream);
            font-size: 0.85rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: all 0.4s ease;
        }

        .btn-split-icon {
            padding: 20px 22px;
            background: var(--orange);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s ease;
            font-size: 1.1rem;
        }

        .btn-split:hover .btn-split-text {
            background: var(--medium-green);
            padding-left: 45px;
            padding-right: 45px;
        }

        .btn-split:hover .btn-split-icon {
            padding-left: 28px;
            padding-right: 28px;
        }

        .btn-split:hover .btn-split-icon svg {
            transform: translateX(3px);
        }

        .btn-split-icon svg {
            width: 18px;
            height: 18px;
            transition: transform 0.4s ease;
        }

        /* ============ BUTTON 9: Luxury Card ============ */
        .btn-luxury {
            padding: 24px 60px;
            background: white;
            color: var(--dark-green);
            border: none;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.5s ease;
            overflow: hidden;
        }

        .btn-luxury::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--orange);
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-luxury::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(230, 126, 34, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s ease;
        }

        .btn-luxury span {
            position: relative;
            z-index: 2;
            transition: color 0.5s ease;
        }

        .btn-luxury:hover::before {
            width: 100%;
        }

        .btn-luxury:hover::after {
            width: 300px;
            height: 300px;
        }

        .btn-luxury:hover span {
            color: white;
        }

        .btn-luxury:hover {
            box-shadow: 0 15px 40px rgba(230, 126, 34, 0.3);
            transform: translateY(-3px);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            color: var(--cream);
        }

        .divider-line {
            width: 60px;
            height: 1px;
            background: var(--cream);
        }

        /* Color Palette */
        .palette {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 40px;
        }

        .color-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        
        <!-- Color Palette -->
        <div class="palette">
            <div class="color-dot" style="background: #40513B;"></div>
            <div class="color-dot" style="background: #628141;"></div>
            <div class="color-dot" style="background: #E5D9B6;"></div>
            <div class="color-dot" style="background: #E67E22;"></div>
        </div>

        <h1>SELECTED BUTTONS</h1>

        <div class="buttons-showcase">
            
            <!-- Button 6: Split Design -->
            <div class="button-card">
                <span class="button-number">06</span>
                <span class="button-name">Split Design</span>
                
                <button class="btn-split">
                    <span class="btn-split-text">Get Quote</span>
                    <span class="btn-split-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                        </svg>
                    </span>
                </button>

                <p class="button-description">
                    Two-tone split button with animated icon section. Perfect for call-to-action elements.
                </p>
            </div>

            <!-- Divider -->
            <div class="divider">
                <span class="divider-line"></span>
                <span>â—†</span>
                <span class="divider-line"></span>
            </div>

            <!-- Button 9: Luxury Card -->
            <div class="button-card">
                <span class="button-number">09</span>
                <span class="button-name">Luxury Card</span>
                
                <button class="btn-luxury">
                    <span>Book Now</span>
                </button>

                <p class="button-description">
                    Elegant card-style button with side accent that expands on hover. Ideal for premium services.
                </p>
            </div>

        </div>
    </div>
</body>
</html>
