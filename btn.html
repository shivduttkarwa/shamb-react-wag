<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shambhala Architecture</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Lora:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --sand: #e8d5b7;
            --terracotta: #b86f50;
            --deep-earth: #2d1810;
            --aged-gold: #d4a574;
            --stone: #f4e8d8;
            --burgundy: #7a3a2e;
            --dark-teal: #3d5a5c;
        }

        body {
            font-family: 'Lora', serif;
            overflow-x: hidden;
            background: var(--deep-earth);
        }

        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        /* Full bleed background image */
        .hero-bg {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
        }

        .hero-bg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            filter: brightness(0.45) contrast(1.2) sepia(0.35) saturate(1.1);
            animation: slowZoom 30s ease-out forwards;
        }

        @keyframes slowZoom {
            from {
                transform: scale(1.1);
            }

            to {
                transform: scale(1);
            }
        }

        /* Ancient parchment texture overlay */
        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background:
                radial-gradient(ellipse at 30% 40%, rgba(122, 58, 46, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 60%, rgba(61, 90, 92, 0.1) 0%, transparent 50%),
                linear-gradient(180deg,
                    rgba(45, 24, 16, 0.92) 0%,
                    rgba(45, 24, 16, 0.35) 35%,
                    rgba(45, 24, 16, 0.45) 65%,
                    rgba(45, 24, 16, 0.95) 100%);
            z-index: 1;
        }

        /* Paper grain texture */
        .hero::after {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 600 600' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='3.5' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 2;
            mix-blend-mode: overlay;
        }

        /* Decorative corner ornaments */
        .ornament {
            position: absolute;
            z-index: 3;
            opacity: 0;
            animation: fadeIn 2.5s ease-out 1.5s forwards;
        }

        .ornament-tl {
            top: 5vh;
            left: 5vw;
            width: 100px;
            height: 100px;
            border-top: 1.5px solid var(--aged-gold);
            border-left: 1.5px solid var(--aged-gold);
            position: relative;
        }

        .ornament-br {
            bottom: 5vh;
            right: 5vw;
            width: 100px;
            height: 100px;
            border-bottom: 1.5px solid var(--aged-gold);
            border-right: 1.5px solid var(--aged-gold);
            position: relative;
        }

        /* Corner accent dots */
        .ornament-tl::before,
        .ornament-br::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--aged-gold);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(201, 169, 97, 0.6);
        }

        .ornament-tl::before {
            top: -5px;
            left: -5px;
        }

        .ornament-br::before {
            bottom: -5px;
            right: -5px;
        }

        /* Inner corner details */
        .ornament-tl::after,
        .ornament-br::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 1px solid var(--aged-gold);
        }

        .ornament-tl::after {
            top: 15px;
            left: 15px;
            border-bottom: none;
            border-right: none;
        }

        .ornament-br::after {
            bottom: 15px;
            right: 15px;
            border-top: none;
            border-left: none;
        }

        /* Content container */
        .hero-content {
            position: relative;
            z-index: 3;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 12vh 8vw 12vh;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Emblem / Symbol */
        .emblem {
            width: 120px;
            height: 120px;
            margin-bottom: 2.5rem;
            opacity: 0;
            animation: fadeIn 2s ease-out 0.5s forwards;
            position: relative;
        }

        .emblem svg {
            width: 100%;
            height: 100%;
            fill: none;
            stroke: var(--aged-gold);
            stroke-width: 1;
            filter: drop-shadow(0 0 25px rgba(201, 169, 97, 0.4));
        }

        /* Multiple rotating layers for sacred geometry */
        .mandala-outer {
            animation: rotateClockwise 60s linear infinite;
            transform-origin: center;
        }

        .mandala-middle {
            animation: rotateCounter 45s linear infinite;
            transform-origin: center;
        }

        .mandala-inner {
            animation: rotateClockwise 30s linear infinite;
            transform-origin: center;
        }

        .mandala-core {
            animation: pulse 4s ease-in-out infinite;
            transform-origin: center;
        }

        @keyframes rotateClockwise {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes rotateCounter {
            from {
                transform: rotate(360deg);
            }

            to {
                transform: rotate(0deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.8;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.05);
            }
        }

        /* Typography */
        .hero-title {
            font-family: 'Cinzel', serif;
            font-size: clamp(2.5rem, 7vw, 6.5rem);
            font-weight: 500;
            line-height: 1.15;
            color: var(--stone);
            letter-spacing: 0.05em;
            margin-bottom: 1.5rem;
            max-width: 1100px;
            text-shadow: 0 2px 40px rgba(0, 0, 0, 0.5);
        }

        .hero-title .line {
            display: block;
            overflow: hidden;
        }

        .hero-title .line span {
            display: block;
            transform: translateY(120%);
            animation: slideUp 1.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .hero-title .line:nth-child(1) span {
            animation-delay: 0.8s;
        }

        .hero-title .line:nth-child(2) span {
            animation-delay: 1.1s;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
            }
        }

        /* Decorative divider */
        .divider {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin: 1.5rem 0;
            opacity: 0;
            animation: fadeIn 1.2s ease-out 1.6s forwards;
        }

        .divider-line {
            width: 60px;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--aged-gold), transparent);
        }

        .divider-dot {
            width: 4px;
            height: 4px;
            background: var(--aged-gold);
            border-radius: 50%;
            box-shadow: 0 0 12px var(--aged-gold);
        }

        .hero-subtitle {
            font-size: clamp(0.85rem, 1.1vw, 1rem);
            font-weight: 400;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--sand);
            font-family: 'Cinzel', serif;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 1.2s ease-out 1.8s forwards;
        }

        .hero-description {
            max-width: 550px;
            font-size: 1rem;
            line-height: 1.8;
            color: var(--sand);
            margin-bottom: 2.5rem;
            opacity: 0;
            animation: fadeIn 1.2s ease-out 2s forwards;
            font-style: italic;
        }

        /* CTA Button */
        .hero-cta {
            opacity: 0;
            animation: fadeIn 1.2s ease-out 2.2s forwards;
        }

        .btn-primary {
            position: relative;
            display: inline-block;
            padding: 1.2rem 3rem;
            background: transparent;
            border: 2px solid var(--aged-gold);
            color: var(--aged-gold);
            text-decoration: none;
            font-size: 0.75rem;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            font-weight: 500;
            font-family: 'Cinzel', serif;
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 0 30px rgba(201, 169, 97, 0.2);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--aged-gold);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .btn-primary span {
            position: relative;
            z-index: 1;
            transition: color 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .btn-primary:hover::before {
            transform: scaleX(1);
        }

        .btn-primary:hover span {
            color: var(--deep-earth);
        }

        .btn-primary:hover {
            box-shadow: 0 0 50px rgba(201, 169, 97, 0.5);
        }

        /* Bottom scroll indicator */
        .hero-footer {
            position: absolute;
            bottom: 5vh;
            left: 50%;
            transform: translateX(-50%);
            z-index: 4;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 2.5s forwards;
        }

        .scroll-indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            color: var(--sand);
        }

        .scroll-text {
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            font-family: 'Cinzel', serif;
        }

        .scroll-line {
            width: 1px;
            height: 50px;
            background: linear-gradient(to bottom, var(--aged-gold), transparent);
            position: relative;
            overflow: hidden;
        }

        .scroll-line::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background: var(--aged-gold);
            box-shadow: 0 0 20px var(--aged-gold);
            animation: scrollMove 2.5s ease-in-out infinite;
        }

        @keyframes scrollMove {

            0%,
            100% {
                transform: translateY(-30px);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateY(50px);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @media (max-width: 968px) {
            .hero-content {
                padding: 12vh 6vw;
            }

            .hero-title {
                font-size: clamp(2.2rem, 10vw, 5rem);
                margin-bottom: 1.2rem;
            }

            .ornament-tl,
            .ornament-br {
                width: 65px;
                height: 65px;
            }

            .emblem {
                width: 90px;
                height: 90px;
                margin-bottom: 1.8rem;
            }

            .hero-description {
                font-size: 0.95rem;
                margin-bottom: 2rem;
            }
        }

        @media (max-width: 640px) {
            .btn-primary {
                padding: 1rem 2.2rem;
                font-size: 0.65rem;
            }

            .divider-line {
                width: 40px;
            }

            .hero-description {
                font-size: 0.9rem;
                line-height: 1.7;
            }

            .hero-subtitle {
                font-size: 0.8rem;
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <section class="hero">
        <!-- Full bleed background -->
        <div class="hero-bg">
            <img src="https://images.unsplash.com/photo-1548013146-72479768bada?w=2000&q=90" alt="Ancient architecture">
        </div>

        <!-- Decorative corners -->
        <div class="ornament ornament-tl"></div>
        <div class="ornament ornament-br"></div>

        <!-- Main content -->
        <div class="hero-content">
            <!-- Sacred geometry emblem -->
            <div class="emblem">
                <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <!-- Outer ring with petals -->
                    <g class="mandala-outer">
                        <circle cx="100" cy="100" r="85" stroke-width="0.8" opacity="0.6" />
                        <circle cx="100" cy="100" r="75" stroke-width="0.5" opacity="0.4" />
                        <!-- 8 outer petals -->
                        <path d="M 100 25 Q 115 35 100 50 Q 85 35 100 25" opacity="0.7" />
                        <path d="M 150 50 Q 155 65 140 75 Q 130 60 150 50" opacity="0.7" />
                        <path d="M 175 100 Q 165 115 150 100 Q 165 85 175 100" opacity="0.7" />
                        <path d="M 150 150 Q 130 140 140 125 Q 155 135 150 150" opacity="0.7" />
                        <path d="M 100 175 Q 85 165 100 150 Q 115 165 100 175" opacity="0.7" />
                        <path d="M 50 150 Q 45 135 60 125 Q 70 140 50 150" opacity="0.7" />
                        <path d="M 25 100 Q 35 85 50 100 Q 35 115 25 100" opacity="0.7" />
                        <path d="M 50 50 Q 70 60 60 75 Q 45 65 50 50" opacity="0.7" />
                    </g>

                    <!-- Middle geometric layer -->
                    <g class="mandala-middle">
                        <circle cx="100" cy="100" r="60" stroke-width="1.2" />
                        <!-- 8-pointed star -->
                        <line x1="100" y1="40" x2="100" y2="65" stroke-width="1.5" />
                        <line x1="100" y1="135" x2="100" y2="160" stroke-width="1.5" />
                        <line x1="40" y1="100" x2="65" y2="100" stroke-width="1.5" />
                        <line x1="135" y1="100" x2="160" y2="100" stroke-width="1.5" />
                        <line x1="58" y1="58" x2="75" y2="75" stroke-width="1.5" />
                        <line x1="125" y1="125" x2="142" y2="142" stroke-width="1.5" />
                        <line x1="142" y1="58" x2="125" y2="75" stroke-width="1.5" />
                        <line x1="75" y1="125" x2="58" y2="142" stroke-width="1.5" />
                        <!-- Decorative triangles -->
                        <polygon points="100,50 110,70 90,70" opacity="0.5" />
                        <polygon points="100,150 90,130 110,130" opacity="0.5" />
                        <polygon points="50,100 70,110 70,90" opacity="0.5" />
                        <polygon points="150,100 130,90 130,110" opacity="0.5" />
                    </g>

                    <!-- Inner layer -->
                    <g class="mandala-inner">
                        <circle cx="100" cy="100" r="40" stroke-width="1" />
                        <circle cx="100" cy="100" r="30" stroke-width="0.8" opacity="0.6" />
                        <!-- Inner petals (4) -->
                        <path d="M 100 70 Q 90 80 100 90 Q 110 80 100 70" />
                        <path d="M 130 100 Q 120 110 110 100 Q 120 90 130 100" />
                        <path d="M 100 130 Q 110 120 100 110 Q 90 120 100 130" />
                        <path d="M 70 100 Q 80 90 90 100 Q 80 110 70 100" />
                    </g>

                    <!-- Core -->
                    <g class="mandala-core">
                        <circle cx="100" cy="100" r="15" stroke-width="1.5" />
                        <circle cx="100" cy="100" r="8" stroke-width="1" />
                        <circle cx="100" cy="100" r="3" fill="currentColor" opacity="0.8" />
                    </g>
                </svg>
            </div>

            <h1 class="hero-title">
                <div class="line"><span>Where Earth</span></div>
                <div class="line"><span>Meets Spirit</span></div>
            </h1>

            <div class="divider">
                <div class="divider-line"></div>
                <div class="divider-dot"></div>
                <div class="divider-line"></div>
            </div>

            <p class="hero-subtitle">Sacred Spaces Â· Timeless Forms</p>

            <p class="hero-description">
                Drawing from ancient wisdom and celestial geometry,
                we craft architecture that honors the dialogue between
                earth and sky, tradition and vision.
            </p>

            <div class="hero-cta">
                <a href="#" class="btn-primary">
                    <span>Discover Our Legacy</span>
                </a>
            </div>
        </div>

        <!-- Bottom scroll -->
        <div class="hero-footer">
            <div class="scroll-indicator">
                <span class="scroll-text">Explore</span>
                <div class="scroll-line"></div>
            </div>
        </div>
    </section>
</body>

</html>
